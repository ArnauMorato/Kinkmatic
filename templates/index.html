<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Control de Relés</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="top-bar">
    <div class="title">Control de relés</div>
    <div id="clock" class="clock"></div>
    <button id="stop-all" class="btn danger">Paro</button>
  </header>

  <main id="cards"></main>

  <template id="card-template">
    <section class="card">
      <div class="card-header">
        <div class="icon"></div>
        <div class="label"></div>
      </div>
      <div class="status">
        <div class="indicator"></div>
        <div class="counter"></div>
        <div class="bar"><div class="fill"></div></div>
        <div class="mode"></div>
      </div>
      <div class="controls">
        <div class="block">
          <div class="block-title">Cuenta atrás</div>
          <div class="row">
            <div class="ctrl">
              <div class="ctrl-label">Min</div>
              <div class="ctrl-buttons">
                <button class="btn arrow min-up">▲</button>
                <div class="value min-val">0</div>
                <button class="btn arrow min-down">▼</button>
              </div>
            </div>
            <div class="ctrl">
              <div class="ctrl-label">Seg</div>
              <div class="ctrl-buttons">
                <button class="btn arrow sec-up">▲</button>
                <div class="value sec-val">0</div>
                <button class="btn arrow sec-down">▼</button>
              </div>
            </div>
            <button class="btn primary start-single">Iniciar</button>
          </div>
        </div>
        <div class="block">
          <div class="block-title">Loop Cerrado/Abierto</div>
          <div class="row wrap">
            <div class="ctrl">
              <div class="ctrl-label">Cerrado (min/seg)</div>
              <div class="ctrl-buttons">
                <button class="btn arrow on-min-up">▲</button>
                <div class="value on-min-val">0</div>
                <button class="btn arrow on-min-down">▼</button>
              </div>
              <div class="ctrl-buttons">
                <button class="btn arrow on-sec-up">▲</button>
                <div class="value on-sec-val">0</div>
                <button class="btn arrow on-sec-down">▼</button>
              </div>
            </div>
            <div class="ctrl">
              <div class="ctrl-label">Abierto (min/seg)</div>
              <div class="ctrl-buttons">
                <button class="btn arrow off-min-up">▲</button>
                <div class="value off-min-val">0</div>
                <button class="btn arrow off-min-down">▼</button>
              </div>
              <div class="ctrl-buttons">
                <button class="btn arrow off-sec-up">▲</button>
                <div class="value off-sec-val">0</div>
                <button class="btn arrow off-sec-down">▼</button>
              </div>
            </div>
            <div class="ctrl">
              <div class="ctrl-label">Total h/min</div>
              <div class="ctrl-buttons">
                <button class="btn arrow total-hour-up">▲</button>
                <div class="value total-hour-val">0</div>
                <button class="btn arrow total-hour-down">▼</button>
              </div>
              <div class="ctrl-buttons">
                <button class="btn arrow total-min-up">▲</button>
                <div class="value total-min-val">0</div>
                <button class="btn arrow total-min-down">▼</button>
              </div>
            </div>
            <button class="btn primary start-loop">Iniciar loop</button>
          </div>
        </div>
      </div>
    </section>
  </template>

  <script>
    const DEVICES = {{ devices | tojson }};
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
